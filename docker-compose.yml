version: "3.9"

volumes:
  pgdata:
  uploads:

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: naya_user
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: naya_prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./Backend
    depends_on:
      - db
    environment:
      SECRET_KEY: dev-secret-key-change-me
      JWT_SECRET_KEY: dev-jwt-secret-change-me
      ADMIN_EMAILS: admin@example.com
      ADMIN_DEFAULT_EMAIL: admin@example.com
      ADMIN_DEFAULT_PASSWORD: SuperSecurePassword123
      DATABASE_URL: postgresql://naya_user:change_me@db:5432/naya_prod
      DEV_DATABASE_URL: postgresql://naya_dev:change_me@db:5432/naya_dev
      REDIS_URL: redis://redis:6379/0
      GOOGLE_MAPS_API_KEY: your-google-maps-api-key
      CORS_ORIGINS: http://localhost,http://localhost:3000
      UPLOAD_FOLDER: /data/uploads
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 8000
      FLASK_DEBUG: "False"
    ports:
      - "8000:8000"
    volumes:
      - uploads:/data/uploads
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build:
      context: ./Frontend
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped
